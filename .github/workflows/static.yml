name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust to match your project

      - name: Install dependencies
        run: npm install  # or pnpm install / yarn install if you're using those

      - name: Build project
        run: npm run build  # Make sure this outputs to "dist/public"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public  # This ensures GitHub Pages serves the correct files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4